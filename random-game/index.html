<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory game</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">Score:</header>
      <main class="main">
        <div class="container">
          <div class="tile">
            <img src="" alt="front__face" />
            <img src="" alt="back__face" />
          </div>
          <div class="tile">
            <img
              class="front__face"
              src="asserts/img/friend8.jpg"
              alt="photo"
            />
            <img
              class="back__face"
              src="asserts/img/back_face.jpg"
              alt="photo"
            />
          </div>
          <div class="tile">
            <img src="" alt="" />
            <img src="" alt="" />
          </div>
          <div class="tile">
            <img src="" alt="front__face" />
            <img src="" alt="back__face" />
          </div>
          <div class="tile">
            <img src="" alt="front__face" />
            <img src="" alt="back__face" />
          </div>
          <div class="tile">
            <img src="" alt="front__face" />
            <img src="" alt="back__face" />
          </div>
         
      </main>
      <footer class="footer">footer</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
